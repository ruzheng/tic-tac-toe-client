<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <h3>Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Enter Your Email">
        <input name="credentials[password]" type="password" placeholder="Enter Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <button type="submit">Join</button>
      </form>

      <h3>Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email address here">
        <input name="credentials[password]" type="password" placeholder="Password here">
      
        <button type="submit">Sign In</button>
      </form>

      <section id="auth-display"></section>

      <section id="create-new-game"></section>
      <p></p>

      <h2 id="game-title">A Game of Tic, Tac, and Toe</h2>
      <div class="container">
        <div class="row">
          <div data-cell-index="0" class="col-4 box"></div>
          <div data-cell-index="1" class="col-4 box"></div>
          <div data-cell-index="2" class="col-4 box"></div>
          <div data-cell-index="3" class="col-4 box"></div>
          <div data-cell-index="4" class="col-4 box"></div>
          <div data-cell-index="5" class="col-4 box"></div>
          <div data-cell-index="6" class="col-4 box"></div>
          <div data-cell-index="7" class="col-4 box"></div>
          <div data-cell-index="8" class="col-4 box"></div>
        </div>
      </div>

      <p></p>
      <section id="game-result"></section>
      <p></p>
      <h3>Sign Out</h3>
      <button id="sign-out-button">Sign Out</button>
      <!-- <section id="restart"></section> -->
      <!-- <button id="restart-button" type="reset">New Game</button> -->

    </body>
</html>
